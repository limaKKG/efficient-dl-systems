job:
  time_limit: 48h0m0s
  flavor: h100-2x
  region: ix-m5-sm11
  image: python:3.10
  generate_name: task_2
  work_dir: /work
  env:
    access_key_id: 
    secret_access_key: 

  args:
    - sh
    - -c
    - |
      pip3 install -qr requirements.txt &&\
      python3 --version &&\
      python3 mlc_run.py

  input:
    - type: files
      src: ./
      dst: "/work/"
      mask: "requirements.txt"

    - type: files
      src: ./
      dst: "/work/"
      mask: "*.py"

  output:
    - type: files
      src: "/work/evaluation_results.csv"

